<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Speaker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sunday Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.speakers') }}">Speakers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.assignments') }}">Assignments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prayers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Announcements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hymns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages }}
                </div>
            {% endif %}
        {% endwith %}
        <h2>Assign Speaker</h2>
        <form method="POST">
            <div class="form-group">
                <label for="speaker">Speaker</label>
                <select class="form-control" id="speaker" name="speaker_id">
                    {% for speaker in speakers %}
                        <option value="{{ speaker.id }}">{{ speaker.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <select class="form-control" id="duration" name="duration">
                    <option value="3 Min">3 Min</option>
                    <option value="5 Min">5 Min</option>
                    <option value="10 Min">10 Min</option>
                    <option value="15 Min">15 Min</option>
                    <option value="20 Min">20 Min</option>
                </select>
            </div>
            <div class="form-group">
                <label for="order">Order</label>
                <select class="form-control" id="order" name="order">
                    <option value="1">1st Speaker</option>
                    <option value="2">2nd Speaker</option>
                    <option value="3">3rd Speaker</option>
                    <option value="4">Final Speaker</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Speaker</button>
        </form>
    </div>
</body>
</html>
