<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Speaker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Speaker</h2>
        <form method="POST">
            {{ form.hidden_tag() }}  <!-- Include the CSRF token -->
            <div class="form-group">
                <label for="name">Name</label>
                {{ form.name(class='form-control', id='name') }} <!-- Using Flask-WTF form field -->
            </div>
            <div class="form-group">
                <label for="exception_reason">Exception Reason</label>
                {{ form.exception_reason(class='form-control', id='exception_reason') }}
            </div>
            <div class="form-group">
                <label for="expiry_date">Vacation Expiry Date</label>
                {{ form.expiry_date(class='form-control', id='expiry_date') }}
            </div>
            <button type="submit" class="btn btn-primary">Update Speaker</button>
        </form>
    </div>
</body>
</html>
